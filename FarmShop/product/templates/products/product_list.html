<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Liste des Produits</h1>
    <ul>
      {% for product in products %}
        <li>
          <a href="{% url 'product-detail' product.pk %}">
            {{ product.name }} - {{ product.price }} / {{ product.unit }} - Quantit√©: {{ product.quantity }}
          </a>
        </li>
      {% empty %}
        <li>Aucun produit disponible.</li>
      {% endfor %}
    </ul>
</body>
</html>
